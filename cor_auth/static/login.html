   <style>
        /* Стили для выравнивания кнопки Google по центру */
        .g-signin2 {
            display: block;
            margin: 0 auto; /* Центрирование по горизонтали */
        }
    </style> 
</head>
<body>
<div class="container">
    <h1>Авторизация</h1>
    <form id="login-form">
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="username" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Войти</button>
    </form>
    <div id="message"></div>
    <p><div class="g-signin2" data-onsuccess="onSignIn"></div></p>
    <p><fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button></p>
    <h3>Регистрация</h3>
    <button onclick="window.location.href='/static/signup.html'" class="registration-button">Регистрация</button>
    <div id="gSignInWrapper"></div>
    <br><p><a href="/static/forgot-password.html">Забыли пароль?</a></p><br>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const params = new URLSearchParams();

            formData.forEach((value, key) => {
                params.append(key, value);
            });

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/auth/login");
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        console.log("Успешный вход.");
                        messageDiv.innerText = "Успешный вход";
                        messageDiv.style.color = 'green';

                        setTimeout(() => {
                            window.location.href = "https://cor-platform.azurewebsites.net/?access_token=" + response.access_token;
                        }, 500);
                    } else {
                        console.error("Произошла ошибка при входе.");
                        messageDiv.innerText = "Ошибка входа";
                        messageDiv.style.color = 'red';
                    }
                }
            };
            xhr.send(params);
        });
    });
</script>

<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1580389042741794',
            xfbml      : true,
            version    : 'v15.0'
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
