<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .password-container {
            display: none;
            margin-bottom: 1em;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group input {

        }
        .toggle-password {

    </style>
</head>
<body>
    <div class="password-container">
        <label for="password">–ü–∞—Ä–æ–ª—å: </label>
        <div class="input-group">
            <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" name="password" minlength="4" maxlength="10" required>
            <span class="toggle-password" data-target="#password" required>üëÅÔ∏è</span>

    </div>

    <div class="password-container">
        <label for="confirm-password">–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å:</label>
        <div class="input-group">

            <span class="toggle-password" data-target="#confirm-password" required>üëÅÔ∏è</span>

    <br>
    <input type="button" id="sendCodeButton" value="–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥ –Ω–∞ –∏–º–µ–π–ª" onclick="sendVerificationCode()">

    <script>
        function sendVerificationCode() {
            const passwordContainers = document.querySelectorAll('.password-container');
            passwordContainers.forEach(container => {
                container.style.display = 'block';
            });
            document.getElementById('sendCodeButton').style.display = 'none';
        }

        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const target = document.querySelector(this.getAttribute('data-target'));
                if (target.getAttribute('type') === 'password') {
                    target.setAttribute('type', 'text');
                } else {
                    target.setAttribute('type', 'password');
                }
            });
        });
    </script>
