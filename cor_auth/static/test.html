

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .password-container {
            display: none;
            margin-bottom: 1em;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group input {
            flex: 1;
        }
        .toggle-password {
            cursor: pointer;
            margin-left: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="passwordForm">
            <div class="password-container">
                <label for="password">–ü–∞—Ä–æ–ª—å: </label>    
                <div class="input-group">
                    <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" name="password" minlength="4" maxlength="10" required>
                    <span class="toggle-password" data-target="#password" required>üëÅÔ∏è</span>
                </div>
            </div>

            <div class="password-container">
                <label for="confirm-password">–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å:</label>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" minlength="4" maxlength="10" required>
                    <span class="toggle-password" data-target="#confirm-password" required>üëÅÔ∏è</span>
                </div>
                <br>
                <input type="submit" value="–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è">
            </div>
        </form>
    </div>

    <script>
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const target = document.querySelector(this.getAttribute('data-target'));
                if (target.getAttribute('type') === 'password') {
                    target.setAttribute('type', 'text');
                } else {
                    target.setAttribute('type', 'password');
                }
            });
        });

        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const form = document.getElementById('passwordForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            if (passwordInput.value !== confirmPasswordInput.value) {
                alert('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!');
            } else {
                const email = 'user@example.com'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–∏–π email –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const response = await fetch('/api/auth/change_password', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: passwordInput.value,
                        confirmed_password: confirmPasswordInput.value
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                } else {
                    const error = await response.json();
                    alert('–û—à–∏–±–∫–∞: ' + error.detail);
                }
            }
        });
    </script>
</body>
</html>
